    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hartmann Club - Анкета участника</title>

    <style>
        :root {
            /* Принудительно устанавливаем темную тему */
            --tg-theme-bg-color: #000000 !important;
            --tg-theme-text-color: #ffffff !important;
            --tg-theme-hint-color: #999999 !important;
            --tg-theme-link-color: #ff6b00 !important;
            --tg-theme-button-color: #ff6b00 !important;
            --tg-theme-button-text-color: #ffffff !important;
            --accent-color: #ff6b00 !important;
            --card-bg: rgba(255, 255, 255, 0.1) !important;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #000000 !important;
            color: #ffffff !important;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 80px;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #ffffff !important;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color);
        }

        input[type="text"],
        input[type="url"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1) !important;
            color: #ffffff !important;
            font-size: 1rem;
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
            padding-right: 40px;
        }

        .photo-upload {
            position: relative;
            width: 100%;
            height: 200px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .photo-upload img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .photo-upload input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .photo-upload-text {
            text-align: center;
            color: var(--tg-theme-hint-color);
        }

        .photo-upload-text i {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .photo-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .photo-button {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--tg-theme-text-color);
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .photo-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        button[type="submit"] {
            width: 100%;
            padding: 16px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background: #ff8533;
        }

        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-color);
            border-radius: 2px;
            width: 0;
            transition: width 0.3s ease;
        }

        /* Select2 Customization */
        .select2-container {
            width: 100% !important;
        }

        .select2-container--default .select2-selection--single {
            background-color: rgba(255, 255, 255, 0.1) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            border-radius: 8px;
            height: auto;
            padding: 12px;
            color: #ffffff !important;
        }

        .select2-container--default .select2-selection--single .select2-selection__rendered {
            color: #ffffff !important;
            line-height: normal;
        }

        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 100%;
        }

        .select2-dropdown {
            background-color: #000000 !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
        }

        .select2-container--default .select2-results__option--highlighted[aria-selected] {
            background-color: var(--accent-color);
        }

        .select2-container--default .select2-search--dropdown .select2-search__field {
            background-color: rgba(255, 255, 255, 0.1) !important;
            color: #ffffff !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            border-radius: 4px;
            height: 48px !important;
            font-size: 16px !important;
            padding: 12px !important;
        }

        .select2-results__option {
            color: #ffffff !important;
            padding: 12px !important;
            font-size: 16px !important;
        }

        .select2-search--dropdown {
            padding: 12px !important;
        }

        .error-field {
            border: 1px solid #ff3333 !important;
            box-shadow: 0 0 5px rgba(255, 51, 51, 0.5);
        }

        /* Удаление класса ошибки при фокусе */
        input:focus, textarea:focus, .select2-container--focus .select2-selection {
            border-color: var(--accent-color) !important;
            box-shadow: none;
        }

        /* Новые стили для улучшенного интерфейса */
        .single-line {
            height: 48px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .custom-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            accent-color: var(--accent-color);
        }

        .checkbox-label {
            margin-bottom: 0;
            cursor: pointer;
        }

        .social-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 16px;
            margin-top: 8px;
        }

        .social-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .social-button {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            padding: 8px 16px;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .social-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .social-button.active {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .social-field {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 8px;
        }

        .social-field input {
            flex: 1;
        }

        .social-field .remove-button {
            background-color: rgba(255, 51, 51, 0.2);
            border: none;
            border-radius: 4px;
            color: #ff3333;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .social-field .remove-button:hover {
            background-color: rgba(255, 51, 51, 0.3);
        }

        /* Стили для обязательных полей */
        .required-field::after {
            content: "*";
            color: var(--accent-color);
            margin-left: 4px;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .required-label {
            border-left: 3px solid var(--accent-color);
            padding-left: 8px;
        }

        .field-info {
            margin-top: 20px;
            padding: 12px;
            background-color: rgba(255, 107, 0, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .field-info-icon {
            font-size: 1.2rem;
            color: var(--accent-color);
        }

        @media (max-width: 360px) {
            .container {
                padding: 16px;
            }

            .form-card {
                padding: 16px;
            }

            input[type="text"],
            input[type="url"],
            select,
            textarea {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

                <div class="form-group">

                <div class="form-group">
                    <label for="hobbies">Ваши хобби/увлечения</label>
                    <textarea id="hobbies" name="hobbies" rows="3" placeholder="Расскажите о ваших увлечениях"></textarea>
                </div>

                <div class="form-group">
                    <div class="checkbox-container">
                        <input type="checkbox" id="addAbout" class="custom-checkbox">

                    <div id="aboutContainer" class="social-container" style="display: none;">

            </div>
        </form>
    </div>

        // Populate select elements
        function populateSelect(selectId, options) {
            const select = document.getElementById(selectId);
            options.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.textContent = option;
                select.appendChild(opt);
            });
        }

        // Handle photo upload
        function handlePhotoUpload() {
            const photoUpload = document.getElementById('photoUpload');
            const userPhoto = document.getElementById('userPhoto');
            const photoPlaceholder = document.getElementById('photoPlaceholder');
            const photoInput = document.getElementById('photo');
            const uploadButton = document.getElementById('uploadButton');
            const cameraButton = document.getElementById('cameraButton');

            // Добавим отладочный вывод
            console.log('Telegram user:', tg.initDataUnsafe?.user);
            console.log('Telegram photo URL:', tg.initDataUnsafe?.user?.photo_url);

            // Try to get user photo from Telegram
            if (tg.initDataUnsafe?.user?.photo_url) {
                console.log('Setting Telegram photo URL:', tg.initDataUnsafe.user.photo_url);
                userPhoto.src = tg.initDataUnsafe.user.photo_url;
                userPhoto.style.display = 'block';
                photoPlaceholder.style.display = 'none';
                // Сохраняем URL в data-атрибут для последующего использования
                userPhoto.setAttribute('data-telegram-url', tg.initDataUnsafe.user.photo_url);
            } else {
                userPhoto.style.display = 'none';
                photoPlaceholder.style.display = 'block';
            }

            // Handle file upload button
            uploadButton.addEventListener('click', function() {
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = 'image/*';
                fileInput.style.display = 'none';
                document.body.appendChild(fileInput);
                
                fileInput.addEventListener('change', function(e) {
                    const file = e.target.files[0];

        // Улучшенная функция для создания социальных полей - вынесена общая логика
        function createSocialField(container, socialType, socialLabel, fieldId, value = '') {
            const fieldHtml = `
                <div class="social-field" data-social="${socialType}">
                    <span>${socialLabel}:</span>
                    <input type="text" id="${fieldId}" class="social-input" value="${value}">

            container.insertAdjacentHTML('beforeend', fieldHtml);
            return document.getElementById(fieldId);
        }
        
        // Настройка кнопок социальных сетей - оптимизированная версия
        function setupSocialButtons(containerId, hiddenInputId) {
            const container = document.getElementById(containerId);
            const hiddenInput = document.getElementById(hiddenInputId);
            const parentContainer = container.closest('.social-container');
            const buttons = parentContainer.querySelectorAll('.social-button');
            
            // Массив для отслеживания добавленных соцсетей
            const addedSocialTypes = [];
            
            // Создаем стили для отключенных кнопок только один раз при инициализации
            if (!document.getElementById('social-buttons-style')) {
                const style = document.createElement('style');
                style.id = 'social-buttons-style';
                style.textContent = `
                    .social-button.disabled {
                        opacity: 0.5;
                        cursor: not-allowed;
                    }
                `;
                document.head.appendChild(style);
            }
            
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    const socialType = this.getAttribute('data-social');
                    const socialLabel = this.textContent.trim();
                    
                    // Проверяем, не добавлена ли уже эта соцсеть
                    if (addedSocialTypes.includes(socialType)) {
                        alert(`Вы уже добавили ${socialLabel}. Можно добавить только одну ссылку для каждой социальной сети.`);
                        return;
                    }
                    
                    // Добавляем тип соцсети в массив
                    addedSocialTypes.push(socialType);
                    
                    // Создаем уникальный ID для поля
                    const fieldId = `${containerId}_${socialType}_${Date.now()}`;
                    
                    // Создаем новое поле
                    const input = createSocialField(container, socialType, socialLabel, fieldId);
                    
                    // Добавляем обработчик для удаления
                    const removeButton = input.nextElementSibling;
                    removeButton.addEventListener('click', function() {
                        const field = this.closest('.social-field');
                        const fieldSocialType = field.getAttribute('data-social');
                        
                        // Удаляем тип соцсети из массива
                        const index = addedSocialTypes.indexOf(fieldSocialType);
                        if (index > -1) {
                            addedSocialTypes.splice(index, 1);
                        }
                        
                        field.remove();
                        updateSocialData(container, hiddenInput);
                        updateSocialButtonStates(buttons, addedSocialTypes);
                    });
                    
                    // Добавляем обработчик для сохранения
                    input.addEventListener('input', function() {
                        updateSocialData(container, hiddenInput);
                    });
                    
                    updateSocialData(container, hiddenInput);
                    updateSocialButtonStates(buttons, addedSocialTypes);
                });
            });
        }
        
        // Обновление данных социальных сетей - упрощенная версия

            const socialFields = container.querySelectorAll('.social-field');
            const socialData = [];
            
            socialFields.forEach(field => {
                const socialType = field.getAttribute('data-social');
                const input = field.querySelector('input');

                if (value) {

            });

            saveFormData();
        }
