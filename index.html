<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hartmann Club - Анкета участника</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <style>
        :root {
            /* Принудительно устанавливаем темную тему */
            --tg-theme-bg-color: #000000 !important;
            --tg-theme-text-color: #ffffff !important;
            --tg-theme-hint-color: #999999 !important;
            --tg-theme-link-color: #ff6b00 !important;
            --tg-theme-button-color: #ff6b00 !important;
            --tg-theme-button-text-color: #ffffff !important;
            --accent-color: #ff6b00 !important;
            --card-bg: rgba(255, 255, 255, 0.1) !important;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #000000 !important;
            color: #ffffff !important;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 80px;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #ffffff !important;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color);
        }

        input[type="text"],
        input[type="url"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1) !important;
            color: #ffffff !important;
            font-size: 1rem;
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
            padding-right: 40px;
        }

        .photo-upload {
            position: relative;
            width: 100%;
            height: 200px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .photo-upload img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .photo-upload input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .photo-upload-text {
            text-align: center;
            color: var(--tg-theme-hint-color);
        }

        .photo-upload-text i {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .photo-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .photo-button {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--tg-theme-text-color);
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .photo-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        button[type="submit"] {
            width: 100%;
            padding: 16px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background: #ff8533;
        }

        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-color);
            border-radius: 2px;
            width: 0;
            transition: width 0.3s ease;
        }

        /* Select2 Customization */
        .select2-container {
            width: 100% !important;
        }

        .select2-container--default .select2-selection--single {
            background-color: rgba(255, 255, 255, 0.1) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            border-radius: 8px;
            height: auto;
            padding: 12px;
            color: #ffffff !important;
        }

        .select2-container--default .select2-selection--single .select2-selection__rendered {
            color: #ffffff !important;
            line-height: normal;
        }

        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 100%;
        }

        .select2-dropdown {
            background-color: #000000 !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
        }

        .select2-container--default .select2-results__option--highlighted[aria-selected] {
            background-color: var(--accent-color);
        }

        .select2-container--default .select2-search--dropdown .select2-search__field {
            background-color: rgba(255, 255, 255, 0.1) !important;
            color: #ffffff !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            border-radius: 4px;
            height: 48px !important;
            font-size: 16px !important;
            padding: 12px !important;
        }

        .select2-results__option {
            color: #ffffff !important;
            padding: 12px !important;
            font-size: 16px !important;
        }

        .select2-search--dropdown {
            padding: 12px !important;
        }

        .error-field {
            border: 1px solid #ff3333 !important;
            box-shadow: 0 0 5px rgba(255, 51, 51, 0.5);
        }

        /* Удаление класса ошибки при фокусе */
        input:focus, textarea:focus, .select2-container--focus .select2-selection {
            border-color: var(--accent-color) !important;
            box-shadow: none;
        }

        /* Новые стили для улучшенного интерфейса */
        .single-line {
            height: 48px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .custom-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            accent-color: var(--accent-color);
        }

        .checkbox-label {
            margin-bottom: 0;
            cursor: pointer;
        }

        .social-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 16px;
            margin-top: 8px;
        }

        .social-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .social-button {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            padding: 8px 16px;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .social-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .social-button.active {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .social-field {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 8px;
        }

        .social-field input {
            flex: 1;
        }

        .social-field .remove-button {
            background-color: rgba(255, 51, 51, 0.2);
            border: none;
            border-radius: 4px;
            color: #ff3333;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .social-field .remove-button:hover {
            background-color: rgba(255, 51, 51, 0.3);
        }

        /* Стили для обязательных полей */
        .required-field::after {
            content: "*";
            color: var(--accent-color);
            margin-left: 4px;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .required-label {
            border-left: 3px solid var(--accent-color);
            padding-left: 8px;
        }

        .field-info {
            margin-top: 20px;
            padding: 12px;
            background-color: rgba(255, 107, 0, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .field-info-icon {
            font-size: 1.2rem;
            color: var(--accent-color);
        }

        @media (max-width: 360px) {
            .container {
                padding: 16px;
            }

            .form-card {
                padding: 16px;
            }

            input[type="text"],
            input[type="url"],
            select,
            textarea {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <form id="registrationForm">
            <div class="form-card">

                </div>

                <div class="form-group" id="lookingForOtherGroup" style="display: none;">
                    <label for="lookingForOther">Уточните, что именно вы ищете:</label>
                    <input type="text" id="lookingForOther" name="lookingForOther" class="single-line">
                </div>

                <div class="form-group">
                    <div class="checkbox-container">
                        <input type="checkbox" id="addCompanySocial" class="custom-checkbox">

                    <div id="companySocialContainer" class="social-container" style="display: none;">
                        <div class="social-buttons">

                        <div id="companySocialFields"></div>
                        <input type="hidden" id="companySocial" name="companySocial">

                <div class="form-group">
                    <div class="checkbox-container">
                        <input type="checkbox" id="addPersonalSocial" class="custom-checkbox">

                    </div>
                    
                    <div id="personalSocialContainer" class="social-container" style="display: none;">

                            </button>
                            <button type="button" class="social-button" data-social="youtube">
                                <span>YouTube</span>
                            </button>
                            <button type="button" class="social-button" data-social="instagram">

                            </button>
                            <button type="button" class="social-button" data-social="vk">
                                <span>VK</span>
                            </button>
                            <button type="button" class="social-button" data-social="other">
                                <span>Другое</span>
                            </button>
                        </div>
                        <div id="personalSocialFields"></div>
                        <input type="hidden" id="personalSocial" name="personalSocial">
                    </div>
                </div>

                <div class="form-group">
                    <label for="hobbies">Ваши хобби/увлечения</label>
                    <textarea id="hobbies" name="hobbies" rows="3" placeholder="Расскажите о ваших увлечениях"></textarea>
                </div>

                <div class="field-info">
                    <span class="field-info-icon">ℹ️</span>
                    <span>Поля, отмеченные звездочкой (*), обязательны для заполнения</span>
                </div>
            </div>
        </form>
    </div>

            "Назрань", "Нальчик", "Находка", "Невинномысск", "Нерюнгри", "Нижневартовск",
            "Нижнекамск", "Новокузнецк", "Новороссийск", "Новочеркасск", "Новошахтинск",

        // Industries data
        const industries = [

        // Roles data
        const roles = [
            "Основатель / владелец / партнер бизнеса",
            "Инициатор стартапа",
            "Инвестор",
            "СЕО / директор / управляющий",
            "Руководитель отдела / направления",
            "Предметный эксперт",
            "Фрилансер",
            "Линейный сотрудник",
            "Другое"
        ];

        // Populate select elements
        function populateSelect(selectId, options) {
            const select = document.getElementById(selectId);
            options.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.textContent = option;
                select.appendChild(opt);
            });
        }

        // Handle photo upload
        function handlePhotoUpload() {
            const photoUpload = document.getElementById('photoUpload');
            const userPhoto = document.getElementById('userPhoto');
            const photoPlaceholder = document.getElementById('photoPlaceholder');
            const photoInput = document.getElementById('photo');
            const uploadButton = document.getElementById('uploadButton');
            const cameraButton = document.getElementById('cameraButton');

            // Добавим отладочный вывод
            console.log('Telegram user:', tg.initDataUnsafe?.user);
            console.log('Telegram photo URL:', tg.initDataUnsafe?.user?.photo_url);

            // Try to get user photo from Telegram
            if (tg.initDataUnsafe?.user?.photo_url) {
                console.log('Setting Telegram photo URL:', tg.initDataUnsafe.user.photo_url);
                userPhoto.src = tg.initDataUnsafe.user.photo_url;
                userPhoto.style.display = 'block';
                photoPlaceholder.style.display = 'none';
                // Сохраняем URL в data-атрибут для последующего использования
                userPhoto.setAttribute('data-telegram-url', tg.initDataUnsafe.user.photo_url);
            } else {
                userPhoto.style.display = 'none';
                photoPlaceholder.style.display = 'block';
            }

            // Handle file upload button
            uploadButton.addEventListener('click', function() {
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = 'image/*';
                fileInput.style.display = 'none';
                document.body.appendChild(fileInput);
                
                fileInput.addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            userPhoto.src = e.target.result;
                            userPhoto.style.display = 'block';
                            photoPlaceholder.style.display = 'none';
                            // Also set the hidden input
                            const dataTransfer = new DataTransfer();
                            dataTransfer.items.add(file);
                            photoInput.files = dataTransfer.files;
                        };
                        reader.readAsDataURL(file);
                    }
                    document.body.removeChild(fileInput);
                });
                
                fileInput.click();
            });

            // Handle camera button

        // Настройка кнопок социальных сетей
        function setupSocialButtons(containerId, hiddenInputId) {
            const container = document.getElementById(containerId);
            const hiddenInput = document.getElementById(hiddenInputId);
            const parentContainer = container.closest('.social-container');
            const buttons = parentContainer.querySelectorAll('.social-button');
            
            // Массив для отслеживания добавленных соцсетей
            const addedSocialTypes = [];
            
            // Функция для проверки и автодополнения URL
            function validateAndFormatUrl(input, socialType) {
                let value = input.value.trim();
                // Просто возвращаем введенное пользователем значение, без какой-либо обработки
                return value;
            }
            
            // Функция для проверки уже добавленных соцсетей
            function updateButtonStates() {
                buttons.forEach(button => {
                    const socialType = button.getAttribute('data-social');
                    if (addedSocialTypes.includes(socialType)) {
                        button.classList.add('disabled');
                        button.disabled = true;
                    } else {
                        button.classList.remove('disabled');
                        button.disabled = false;
                    }
                });
            }
            
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    const socialType = this.getAttribute('data-social');
                    const socialLabel = this.textContent.trim();
                    
                    // Проверяем, не добавлена ли уже эта соцсеть
                    if (addedSocialTypes.includes(socialType)) {
                        // Если соцсеть уже добавлена, показываем уведомление и выходим
                        alert(`Вы уже добавили ${socialLabel}. Можно добавить только одну ссылку для каждой социальной сети.`);
                        return;
                    }
                    
                    // Добавляем тип соцсети в массив
                    addedSocialTypes.push(socialType);
                    
                    // Создаем уникальный ID для поля
                    const fieldId = `${containerId}_${socialType}_${Date.now()}`;
                    
                    // Устанавливаем подсказку в зависимости от типа соцсети
                    let placeholder = "https://";
                    switch(socialType) {
                        case 'telegram':
                            placeholder = "https://t.me/username или @username";
                            break;
                        case 'instagram':
                            placeholder = "https://instagram.com/username или @username";
                            break;
                        case 'youtube':
                            placeholder = "https://youtube.com/...";
                            break;
                        case 'vk':
                            placeholder = "https://vk.com/...";
                            break;
                    }
                    
                    // Создаем новое поле
                    const fieldHtml = `
                        <div class="social-field" data-social="${socialType}">
                            <span>${socialLabel}:</span>
                            <input type="text" id="${fieldId}" placeholder="${placeholder}" class="social-input">
                            <button type="button" class="remove-button">✕</button>
                        </div>
                    `;
                    
                    container.insertAdjacentHTML('beforeend', fieldHtml);
                    
                    // Добавляем обработчик для удаления
                    const removeButton = container.querySelector(`#${fieldId}`).nextElementSibling;
                    removeButton.addEventListener('click', function() {
                        const field = this.closest('.social-field');
                        const socialType = field.getAttribute('data-social');
                        
                        // Удаляем тип соцсети из массива
                        const index = addedSocialTypes.indexOf(socialType);
                        if (index > -1) {
                            addedSocialTypes.splice(index, 1);
                        }
                        
                        field.remove();
                        updateSocialData(container, hiddenInput);
                        updateButtonStates(); // Обновляем состояние кнопок
                        saveFormData();
                    });
                    
                    // Добавляем обработчик для сохранения и форматирования
                    const input = document.getElementById(fieldId);
                    input.addEventListener('input', function() {
                        updateSocialData(container, hiddenInput);
                        saveFormData();
                    });
                    
                    // Добавляем обработчик для автодополнения при потере фокуса
                    input.addEventListener('blur', function() {
                        const currentValue = this.value;
                        const formattedValue = validateAndFormatUrl({ 
                            value: currentValue, 
                            trim: () => currentValue.trim() 
                        }, socialType);
                        
                        if (formattedValue !== currentValue) {
                            this.value = formattedValue;
                            updateSocialData(container, hiddenInput);
                            saveFormData();
                        }
                    });
                    
                    updateSocialData(container, hiddenInput);
                    updateButtonStates(); // Обновляем состояние кнопок
                    saveFormData();
                });
            });
            
            // Добавляем стили для отключенных кнопок
            const style = document.createElement('style');
            style.textContent = `

                    opacity: 0.5;
                    cursor: not-allowed;
                }

            document.head.appendChild(style);
        }

            const container = document.getElementById(containerId);
            const hiddenInput = document.getElementById(hiddenInputId);
            const parentContainer = container.closest('.social-container');

                mainButton.textColor = "#ffffff";
                mainButton.disable(); // Изначально кнопка неактивна
                mainButton.show();
                
                // Привязываем отправку формы к нажатию на главную кнопку
                mainButton.onClick(function() {
                    // Если все проверки пройдены, отправляем форму
                    const form = document.getElementById('registrationForm');
                    form.dispatchEvent(new Event('submit'));
                });
            }
            
            // Настраиваем обработчики событий для проверки полей
            document.querySelectorAll('input, textarea').forEach(input => {
                input.addEventListener('input', function() {
                    this.classList.remove('error-field');
                    checkRequiredFields();
                });
            });

            // Для select2
            $(document).on('select2:select', function(e) {
                const selectId = e.target.id;
                const element = document.querySelector(`.select2-selection[aria-labelledby*="select2-${selectId}-container"]`);
                if (element) element.classList.remove('error-field');
                checkRequiredFields();
            });
            
            $(document).on('select2:open', function(e) {
                const selectId = e.target.id;
                const element = document.querySelector(`.select2-selection[aria-labelledby*="select2-${selectId}-container"]`);
                if (element) element.classList.remove('error-field');
            });
            
            // Обработчик для поля "Сайт компании"
            $('#companyWebsite').on('change', function() {
                const websiteValue = $(this).val();
                const websiteURLInput = document.getElementById('companyWebsiteURL');
                
                if (websiteValue === 'URL') {
                    websiteURLInput.style.display = 'block';
                    websiteURLInput.required = true;
                } else {
                    websiteURLInput.style.display = 'none';
                    websiteURLInput.required = false;
                    websiteURLInput.value = '';
                }
                
                saveFormData();
            });
            
            // Инициализируем обработку социальных сетей
            setupSocialNetworks();
            
            // Загружаем данные из localStorage
            loadFormData();
            
            // Настраиваем автосохранение
            setupAutoSave();
            
            // Проверяем поля после загрузки данных
            checkRequiredFields();
        });
        
        // Form submission
        async function handleSubmit(e) {
            e.preventDefault();
            
            // Проверяем заполнение обязательных полей - если не прошло, то выходим
            // Двойная проверка для большей надежности
            if (!validateForm()) {
                return;
            }
            
            // Сохраняем данные в localStorage
            saveFormData();
            
            // Отключаем кнопку на время отправки
            if (window.Telegram?.WebApp?.MainButton) {
                window.Telegram.WebApp.MainButton.showProgress();
            }
            
            const formData = new FormData();
            
            // Добавляем все текстовые поля
            formData.append('telegram_id', tg.initDataUnsafe?.user?.id || null);
            formData.append('fullName', document.getElementById('fullName').value);
            
            // Обработка поля "Город" с учетом опции "Другое"
            const cityValue = document.getElementById('city').value;
            if (cityValue === 'Другое') {
                const cityOtherValue = document.getElementById('cityOther').value.trim();
                formData.append('city', cityOtherValue || 'Другое');
            } else {
                formData.append('city', cityValue);
            }
            
            // Обработка поля "Сфера деятельности" с учетом опции "Другое"
            const industryValue = document.getElementById('industry').value;
            if (industryValue === 'Другое') {
                const industryOtherValue = document.getElementById('industryOther').value.trim();
                formData.append('industry', industryOtherValue || 'Другое');
            } else {
                formData.append('industry', industryValue);
            }
            
            // Обработка поля "Роль" с учетом опции "Другое"
            const roleValue = document.getElementById('role').value;
            if (roleValue === 'Другое') {
                const roleOtherValue = document.getElementById('roleOther').value.trim();
                formData.append('role', roleOtherValue || 'Другое');
            } else {
                formData.append('role', roleValue);
            }
            
            // Добавляем данные о сайте компании
            const companyWebsiteOption = document.getElementById('companyWebsite').value;
            formData.append('companyWebsite', companyWebsiteOption);
            
            if (companyWebsiteOption === 'URL') {
                formData.append('companyWebsiteURL', document.getElementById('companyWebsiteURL').value || '');
            }
            
            // Обработка поля "Я ищу"
            let lookingForValue = document.getElementById('lookingFor').value || '';
            if (lookingForValue === 'Другое') {
                const lookingForOther = document.getElementById('lookingForOther').value || '';
                if (lookingForOther.trim()) {
                    lookingForValue = lookingForOther;
                }
            }
            formData.append('lookingFor', lookingForValue);
            
            // Добавляем социальные сети только если они включены
            if (document.getElementById('addCompanySocial').checked) {
                formData.append('companySocial', document.getElementById('companySocial').value || '');
            } else {
                formData.append('companySocial', '');
            }
            
            if (document.getElementById('addPersonalSocial').checked) {
                formData.append('personalSocial', document.getElementById('personalSocial').value || '');
            } else {
                formData.append('personalSocial', '');
            }
            
            formData.append('hobbies', document.getElementById('hobbies').value || '');

            // Обрабатываем фото
            const photoInput = document.getElementById('photo');
            const userPhoto = document.getElementById('userPhoto');
            
            console.log('Photo input files:', photoInput.files);
            console.log('User photo src:', userPhoto.src);
            console.log('Is Telegram photo:', userPhoto.src && userPhoto.src.includes('t.me/i/userpic'));

            if (photoInput.files && photoInput.files[0]) {
                // Если загружено новое фото
                formData.append('photo', photoInput.files[0]);
                console.log('Appending photo file');
            } else if (userPhoto.src && userPhoto.src.includes('t.me/i/userpic')) {
                // Если используется фото из Telegram, добавляем его URL
                formData.append('photo_url', userPhoto.src);
                console.log('Appending Telegram photo URL:', userPhoto.src);
            } else {
                console.log('Not a Telegram photo or no photo URL');
            }
            
            // Логируем все данные для отладки
            console.log('Sending form data:');
            for (let pair of formData.entries()) {
                console.log(pair[0] + ': ' + pair[1]);
            }

            try {
                // Подготавливаем данные для отправки в JSON формате
                const jsonData = {};
                formData.forEach((value, key) => {
                    if (key === 'photo') {
                        // Фото требует особой обработки для JSON
                        jsonData[key] = 'photo_binary_data';  // В реальности заменяем на ваш подход
                    } else {
                        jsonData[key] = value;
                    }
                });
                
                // Логируем JSON
                console.log('JSON Data:', JSON.stringify(jsonData, null, 2));
                
                const response = await fetch('https://n8n.snapn8n.ru/webhook/5ecd32e2-60ff-4080-a738-e3c31b7f89ce', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    // Возвращаем кнопку в нормальное состояние
                    if (window.Telegram?.WebApp?.MainButton) {
                        window.Telegram.WebApp.MainButton.hideProgress();
                    }
                    
                    // Показываем сообщение об успехе
                    if (window.Telegram?.WebApp?.showPopup) {
                        window.Telegram.WebApp.showPopup({
                            title: '🎉 Поздравляем!',
                            message: 'Анкета успешно отправлена',
                            buttons: [{
                                type: 'ok',
                                text: 'Отлично!'
                            }]
                        }, function() {
                            window.open('https://t.me/unicorncamp_hartmann_bot/unicorncamp', '_blank');
                            // НЕ закрываем WebApp, чтобы сохранить данные
                        });
                    } else {
                        alert('Анкета успешно отправлена!');
                        window.open('https://t.me/unicorncamp_hartmann_bot/unicorncamp', '_blank');
                    }
                    
                    // НЕ очищаем localStorage после отправки
                    // localStorage.removeItem('hartmannFormData');
                } else {
                    throw new Error(`Server response: ${await response.text()}`);
                }
            } catch (error) {
                // В случае ошибки возвращаем кнопку в нормальное состояние
                if (window.Telegram?.WebApp?.MainButton) {
                    window.Telegram.WebApp.MainButton.hideProgress();
                }
                console.error('Error:', error);
                alert('Произошла ошибка при отправке анкеты. Пожалуйста, попробуйте позже.');
            }
        }
    </script>
